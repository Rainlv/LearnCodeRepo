<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice</title>
</head>
<body>
    <p><a href="{% url 'index' %}">首页</a></p>

    <p>{{ value|slice:'10:' }}</p>
    <p>{{ value|slice:':15' }}</p>
    <p>{{ value|slice:'3:10' }}</p>
    <p>{{ value|slice:':10:2' }}</p>

</body>
</html>

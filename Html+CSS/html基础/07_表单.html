<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="www.baidu.com">
        <!-- 提交地址 -->
        <h2>输出框</h2>
        <input type="text" placeholder="请输入用户名"> <!-- placeholder输入框为空时显示的 -->
        <h2>密码框</h2>
        <input type="password">
        <h2>复选框</h2>
        <input type="checkbox" checked>苹果
        <!-- checke默认勾选 -->
        <input type="checkbox" disabled>香蕉
        <!-- disabled禁选 -->
        <input type="checkbox">橘子
        <h2>单选框</h2>
        <input type="radio" name="gender">男
        <!-- name，单选时表明两者为同一单选 -->
        <input type="radio" name="gender">女
        <h2>上传文件</h2>
        <input type="file" multiple> <!-- multiple多选 -->
        <h2>提交和重置按钮</h2>
        <input type="submit"><!-- 点击时导向action地址 -->
        <input type="reset">
        <h2>多行文本框</h2>
        <textarea cols="30" rows="10"></textarea>
        <!-- cols可输入列数目，rows可输入行数目 -->
        <h2>下拉菜单</h2>
        <select multiple size="3">
            <!-- mutiple多选 size显示多个-->
            <option selected disabled>请选择</option><!-- selected默认选择 ，disabled禁选-->
            <option>上海</option>
            <option>北京</option>
            <option>杭州</option>
        </select>
        <input type="radio" name="gender" id="man"> <label for="man">男</label>
        <!-- label标签是为了提升用户体验用的，加上后，选择时点击“男”字也可成功选择，而不是只能点击在按钮上，for和前面的id一一对应 -->
        <input type="radio" name="gender" id="woman"><label for="woman">女</label>
    </form>
</body>

</html>

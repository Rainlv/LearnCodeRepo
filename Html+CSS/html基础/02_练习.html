    <h1>成龙基本信息</h1>  
    <h2>早年经历 </h2>
    <p>成龙出生于香港，自幼随父母移居澳洲。他小时候常常打架闹事，因此读完小学一年级就辍学在家 [21]  。
    1961年，成龙随家人返回香港后，拜于占元为师傅，并于同年进入于占元开办的中国戏剧学院学习舞台化妆以及舞台表演技巧。在中国戏剧学院学习期间，成龙的艺名是元楼。在一次京剧演出时，他与元龙、元泰、元华、元彪等人的表演获得了关注，于是七人组成了“七小福” [22]  。</p>

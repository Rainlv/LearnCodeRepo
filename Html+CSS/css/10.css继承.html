<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 文字样式默认继承，布局默认不继承，可以设置继承 */
        div{ width: 300px; height: 300px;border:red solid;color: red;font-size: 30px;} /* color和font-size默认继承 */
        p{ border: inherit;}/* 设置inherit值表示继承 */
    </style>
</head>
<body>
    <div>
        <p>这是段落</p>
    </div>
</body>
</html>

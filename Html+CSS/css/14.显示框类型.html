<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* display:none表示不显示，不占空间
            visibility：hidden表示不可见，占空间 */
        #div1{ width: 100px; height: 100px;background: red;}
        #div2{ width: 100px; height: 100px;background: red; 
                display: none;}
        #div3{ width: 100px; height: 100px;background: red;
                visibility: hidden;}
    </style>
</head>
<body>
    <div id="div3"></div>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div1"></div>
</body>
</html>

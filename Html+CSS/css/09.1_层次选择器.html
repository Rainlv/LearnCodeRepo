<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 后代选择器   M N { }  表示M内的所有N
           父子选择器   M>N { }   表示M包含的N，只含一级
           兄弟选择器   M~N { }   表示M后面的N，同级的 
           相邻选择器   M+N { }   表示M相邻的后面的N*/
        #list li{ border: red solid;}/* 后代 */
        #list2 > li{ border: royalblue solid;}
        div~p{ background: royalblue;}
        p + h2{ background: seagreen;}
    </style>
</head>
<body >

    <ul id="list"><!-- 后代 -->
        <li>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>
        <li></li>
        <li></li>
    </ul>

    <ul id="list2"> <!-- 父子 -->
        <li>
            <ul>
                <li></li><!-- 不会添加样式 -->
                <li></li><!-- 不会添加样式 -->
                <li></li><!-- 不会添加样式 -->
            </ul>
        </li>
        <li></li>
        <li></li>
    </ul>

    <p>这是一个段落</p><!-- 在div的上面，不会添加样式 -->
    <div>这是一个块</div>
    <div>这是一个块</div>
    <p>这是一个段落</p>
    <h2>这是一个标题</h2>
    <h2>这是一个标题</h2>
    <p>这是一个段落</p>
    <div>这是一个块2</div>
    <h2>这是一个标题</h2>

</body>
</html>

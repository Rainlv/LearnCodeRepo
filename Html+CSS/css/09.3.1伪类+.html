<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .word:after{ content:"world";color: red;} /* 后面添加文本 */
    .word1:before{ content: "hello";}
    /* 表单伪类↓ */
    :disabled{ width: 50px; height: 50px;}  /* 禁选出现的样式 */
    :checked{ width: 100px; height: 100px;} /* 勾选出现的样式 */
    :focus{ background: red;} /* 光标在框内时出现的样式 */
</style>
<body>
    <div class="word">hello</div>
    <div class="word1">world</div>

    <!--  表单伪类↓ -->
    <input type="text" placeholder="输入内容">
    <input type="checkbox" >
    <input type="checkbox" disabled >
    <input type="checkbox" checked >
</body>
</html>
